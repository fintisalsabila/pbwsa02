<h3>Formulir Pendaftaran Mahasiswa</h3>
<form>
<div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" placeholder="isi email"/>
</div>
<div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="isi password"/>
</div>
<div class="form-group">
    <label for="nama">Nama Lengkap:</label>
    <input type="text" class="form-control" id="nama" placeholder="isi nama"/>
</div>
<div class="form-group">
    <label for="tgl">Tanggal Lahir:</label>
    <input type="date" class="form-control" id="tgl" placeholder="isi tgl lahir"/>
</div>
<div class="form-group">
    <label for="umur">Umur:</label>
    <input type="number" class="form-control" id="umur" placeholder="isi umur"/>
</div>
<div class="form-group">
    Jenis Kelamin
    <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="jk" 
            value="P" checked>Pria
        </label>
    </div>    
    <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="jk"
          value="W" >Wanita
        </label>
    </div>    
</div>
<div class="form-group">
    Unit Kegiatan Mahasiswa
    <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" 
            name="ukm" value="Foskomi">Foskomi
        </label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" 
            name="ukm" value="FORM">FORM
        </label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" 
            name="ukm" value="HPA Tradyakala">HPA Tradyakala
        </label>
    </div>
</div>
<div class="form-group">
    <label for="foto">Pas foto:</label>
    <input type="file" class="form-control" id="foto" placeholder="upload pasfoto"/>
</div>
<div class="form-group">
    <label for="deskripsi">Deskripsi diri:</label>
    <textarea class="form-control" nums="5" cols="80" id="deskripsi"></textarea>
</div>

<div class="form-group">
    <label for="prodi">Pilih jurusan:</label>
    <select class="form-control" id="prodi">
      <option value="TIO">Teknik Industri Otomotif</option>
      <option value="TRO">Teknologi Rekayasa Otomotif</option>
      <option value="SIIO" selected>Sistem Informasi Industri Otomotif</option>
    </select>
  </div>

<button type="submit" class="btn btn-success">Daftar</button>
<button type="reset" class="btn btn-danger">Reset</button>
<button type="button" class="btn btn-primary">Tombol biasa</button>

</form>
